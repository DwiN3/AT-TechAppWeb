<div class="container">
    <h1 class="entry-title"><span>Utwórz post</span></h1><hr>
    <div class="content">
        <div class="form-container">
            <form action="post" autocomplete="off" method="POST">
                <div class="form-group form-input">
                    <label class="control-label col-sm-3">Tytuł<span class="text-danger"></span></label>
                    <input type="text" class="form-control" name="title" title="title">
                </div>
                <div class="form-group form-input">
                    <label class="control-label col-sm-3">Opis<span class="text-danger"></span></label>
                    <textarea class="form-control" style="height: 200px; width: 100%;" name="text" title="description"></textarea>
                </div>
                <div class="form-group form-input">
                    <label class="control-label col-sm-3">Adres Obrazu<span class="text-danger"></span></label>
                    <input  type="text" class="form-control" name="image" title="adress-image">
                </div>
                <button class="btn btn-primary form-input" type="submit" title="create-post">
                    Dodaj Post
                </button>
            </form>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; margin-left:100px;">
            <label style="font-size: 20px;"><b>Pogląd obrazu</b></label>
            <div class="image-container">
                
            </div>
        </div>
    </div>
</div>
