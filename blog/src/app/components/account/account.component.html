
<div class="container">
    <h1 class="entry-title" style="margin-top: 7px"><span>Zarządzaj kontem</span></h1>
    <hr />
    <div class="content">
        <form style="margin-right: -10%">
            <div class="text">Nazwa: <b> {{ username }} </b></div>
            <div class="text">Email: <b> {{ email }} </b></div>
            <div class="text">Rola: <b> {{ role }} </b></div>
            <button type="submit" class="btn btn-danger rounded" style="margin-top: 30px; width: 100%;" >Usuń konto</button>
        </form>
        <form style="margin-left: -10%; margin-top: auto;">
            <div *ngIf="MessageText" class="alert alert-danger">
                {{ MessageText }}
            </div>
            <input type="password" class="form-control" style="width: 100%;" name="password" title="Password" required minlength="5" maxlength="15">
            <button type="submit" class="btn btn-secondary rounded" style="margin-top: 10px; width: 100%;">Zmień hasło</button>
        </form>
    </div>
</div>
